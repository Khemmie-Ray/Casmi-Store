<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casmi Store</title>
    <link rel="stylesheet" href="Styles/index.css" />
    <link rel="stylesheet" href="Styles/product.css" />
    <script src="index.js" defer></script>
    <script src="app.js" defer></script>
    <script src="product.js" defer></script>
  </head>
  <body>
    <div class="main-container forproduct">
      <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement(
            {
              pageLanguage: "en",
              includedLanguages: "en,fr,ar,es",
              layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            },
            "google_translate_element"
          );
        }
      </script>
      <script
        type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?
cb=googleTranslateElementInit"
      ></script>
      <header>
        <a href="index.html"><img src="images/logo.png" alt="logo" /></a>
        <img src="images/icon-menu.svg" alt="" class="mobileMenu" />
        <nav class="myNav">
          <img src="images/icon-menu-close.svg" alt="" class="closeBtn" />
          <ul class="navList">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="explore.html">Explore</a></li>
            <li><a href="shop.html">Shop</a></li>
          </ul>
        </nav>
        <div class="cart">
          <a href="cart.html"><img src="images/cart.png" alt="cart" /></a>
        </div>
      </header>

      <main>
        <div class="product-container">
          <h4 class="product-name"></h4>
          <div class="product-img"><img src="" alt="" class="cartImg" /></div>
          <h5 class="product-price"></h5>
          <p class="product-description"></p>
          <button class="add-button">Add to Cart</button>
          <p class="added-to-cart"></p>
        </div>
      </main>

      <footer>
        <div class="footer-images">
          <img src="images/Vector (1).png" alt="social-icon" />
          <img src="images/Vector (2).png" alt="social-icon" />
          <img src="images/Vector (3).png" alt="social-icon" />
        </div>
    <div id="google_translate_element"></div>
      </footer>
    </div>
  </body>
</html>
